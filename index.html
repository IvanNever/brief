<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бриф на разработку сайта</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Бриф на разработку сайта</h1>
        <form action="#" method="POST">
            <fieldset>
                <legend>Данные о компании</legend>
                <div class="item">
                    <input type="text" name="name" placeholder="Укажите название вашей компании">
                    <label for="name">Название компании</label>
                </div>
                <div class="item">
                    <input type="text" name="person" placeholder="Имя сотрудника компании ответственного за коммуникации по разработке сайта">
                    <label for="person">Контактное лицо</label>
                </div>
                    <div class="item">
                    <input type="phone" name="phone" placeholder="Номер телефона ответственного лица">
                <label for="phone">Номер телефона</label>
                </div>
                    <div class="item">
                    <input type="email" name="email" placeholder="Email ответственного лица">
                <label for="email">Email</label>
                </div>
                <div class="item">
                    <textarea name="scope" placeholder="Опишите сферу деятельности в которой работает ваша компания"></textarea></textarea>
                    <label for="scope">Сфера деятельности компании</label>
                </div>
                <div class="item">
                    <textarea name="clients" placeholder="Кто является основными вашими клиентами или партнерами (если сайт напаравлен на развитие партнерской сети)"></textarea>
                    <label for="clients">Основные клиенты и партнеры</label>
                </div>
                <div class="item">
                    <textarea name="competitors" placeholder="Укажите названия компаний и адреса сайтов ваших основных конкурентов"></textarea>
                    <label for="competitors">Основные конкуренты</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Сведения о проекте</legend>
                <div class="item">
                    <input type="text" name="goal" placeholder="Какие цели стоят перед сайтом: продажа товаров/услуг, получение звонков, реклама бренда, промо мероприятия...">
                    <label for="goal">Цель сайта</label>
                </div>
                <div class="item">
                    <input type="text" name="term" placeholder="Укажите граничный срок для разработки сайта">
                    <label for="term">Срок разработки</label>
                </div>
                <div class="item">
                    <input type="text" name="budget" placeholder="Укажите ваш граничный бюджет - от этого будет зависить выбор технологии который я смогу предложить для разработки">
                    <label for="budget">Бюджет проекта</label>
                </div>
                <div class="item">
                    <textarea name="structure" placeholder="Опишите структуру сайта в свободной форме - какие разделы, категории и страницы должны обязательно быть в проекте"></textarea>
                    <label for="structure">Структура сайта</label>
                </div>
                <div class="item">
                    <textarea name="functional" placeholder="Каким функционалом должен обладать сайт - отправка форм, личный кабинет пользователя, интеграция с внешними сервисами, админка для управления контентом..."></textarea>
                    <label for="functional">Функционал сайта</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Примеры сайтов</legend>
                <div class="item">
                    <input type="text" name="site" placeholder="Укажите ссылку на действующий сайт (если он есть)">
                    <label for="site">Действующий сайт</label>
                </div>
                <div class="item">
                    <textarea name="descr" placeholder="Опишите преимуществаб, которые хотелось бы перенести в новый проект, и недостатки, от которых нужно избавиться у действующего сайта"></textarea>
                    <label for="descr">Плюсы и минусы действующего сайта</label>
                </div>
                <div class="item">
                    <textarea name="good" placeholder="Укажитье ссылки на несколько сайтов которые вам нравяться и опишите что именно вас в них привлекает"></textarea>
                    <label for="good">Примеры сайтов которые нравятся</label>
                </div>
                <div class="item">
                    <textarea name="bad" placeholder="Укажитье ссылки на несколько сайтов которые вам не нравяться и опишите в чем вы видите их недостатки"></textarea>
                    <label for="bad">Примеры сайтов которые не нравятся</label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Дизайн и контент</legend>
                <div class="item">
                    <input type="text" name="style" placeholder="Укажите есть ли разработанный фирменный стиль у вашей компании - логотип, цвета, шрифты и пр.">
                    <label for="style">Фирменный стиль</label>
                </div>
                <div class="item">
                    <input type="text" name="media" placeholder="Есть ли видео, фотографии, баннеры  и прочие медиа файлы которые можно использовать при разработке дизайна сайта">
                    <label for="media">Медиа материалы</label>
                </div>
                <div class="item">
                    <input type="text" name="content" placeholder="Написан ли контент для наполнения страниц сайта? Если нет  - нужно ли его написание?">
                    <label for="content">Текстовый контент</label>
                </div>
                <div class="item">
                    <textarea name="about" placeholder="Опишите в свободной форме как вы видите стиль вашего будущего сайта - светлый или темный, яркий или строгий, насыщенный медиа или минималистичный с упором на функциональность. Любая информация, мысли и желания очень важны для разработки дизайна, который будет радовать вас и посетителей вашего сайта:)"></textarea>
                    <label for="about">Пожелания по стилистике сайта</label>
                </div>
            </fieldset>
            <button type="submit">Отправить бриф</button>

        </form>
        <div class="modal">
            <div class="modal__content">
                <div class="close">X</div>
                <h1>Спасибо за ваше обращение!</h1>
                <p>В ближайшее время я рассмотрю ваш запрос и свяжусь с вами для детального обсуждения данного проекта.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
